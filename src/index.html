<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">EXPENSE TRACKER</h1>
          <h4 class="text-center">PIAIC ASSIGNMENT</h4>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
        </div>
      </div>
        <div class="container" align="center">
            <h2 class="text-center">ADD INCOME</h2>
            <form class="form-inline">
            <div class="form-group" >
              <label for="pwd">Add Income:</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
            </div>
            <button type="submit" class="btn btn-default">Add </button>
            </form>
        </div>
        <hr/>
        <br/>
        <div class="container" align="center">
            <h2 class="text-center">ADD EXPENSE</h2>
            <form class="form-inline">
            <div class="form-group" >
              <label for="pwd">Add Expense:</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
            </div>
            <button type="submit" class="btn btn-default">Add </button>
            </form>
        </div>
        <hr/>
        <br/>
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">T O T A L -  B A L A N C E</h1>
          <h1><center><p id="balance"></p></center></h1>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
